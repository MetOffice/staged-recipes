{% set name = "mo-catnip" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 491e72214f2018dcd57e580956c97eb91b6df1cd6172b85a7e9e0da985733e54

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - iris

test:
  imports:
    - catnip

about:
  home: "https://github.com/MetOffice/CATNIP"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENCE
  summary: "CATNIP package provides methods to simplyfy Iris cube manipulation and analysis"
  doc_url: https://metoffice.github.io/CATNIP/

extra:
  recipe-maintainers:
    - zmaalick
